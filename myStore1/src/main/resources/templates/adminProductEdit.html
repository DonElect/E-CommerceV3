<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Edit Product</h2></div>

<!--  <div th:if="${#messages}" class="alert alert-success text-center">-->
<!--    [[${message}]]-->
<!--  </div>-->

  <form th:action="@{/admin/editProduct/save}" method="post" th:object="${product}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
          <input type="hidden" th:field="*{id}" class="form-control" required minlength="2" maxlength="45">

        <label class="col-sm-4 col-form-label">Category</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{category}" class="form-control" required minlength="2" maxlength="45">
        </div>

        <label class="col-sm-4 col-form-label">Product Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{prodName}" class="form-control" required minlength="2" maxlength="45">
        </div>

        <label class="col-sm-4 col-form-label">Quantity</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{quantity}" class="form-control" required>
        </div>

        <label class="col-sm-4 col-form-label">Unit Price</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{unitPrice}" class="form-control" required>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Confirm</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/admin}]]";
  }
</script>
</body>
</html>
